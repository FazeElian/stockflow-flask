<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Global styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">

    <!-- Base styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    <!-- Tables styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tables.css') }}">

    <!-- Search styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">

    <!-- Form styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <!-- Side bar -->
    <aside class="side-bar inter bg-black br-gray-1">
        <section class="side-bar-main">
            <h1 class="inter">
                <a href="{{ url_for('admin.dashboard') }}" class="color-white">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="">
                    Stockflow
                </a>
            </h1>
            <br>
            <div class="side-bar-divider" />

            <!-- Nav bar -->
            <nav class="side-nav-bar">
                <a

                    class="item-side-nav-bar inter {% if request.endpoint == 'admin.dashboard' %}item-side-nav-bar--active{% endif %}"
                >
                    <svg 
                        width="22" 
                        height="22"
                        viewBox="0 0 14 15" 
                        fill="none" 
                        xmlns="http://www.w3.org/2000/svg"
                        class="icon-item-side-nav-bar"

                            fill="currentcolor"

                        width="22" 
                        height="22"
                        viewBox="0 0 14 15"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >

                </a>
                <a 
                    href="{{ url_for('admin/products/categories.index') }}"
                    class="item-side-nav-bar inter {% if request.endpoint == 'admin/products/categories.index' %}item-side-nav-bar--active{% endif %}"
                >

                    Categorías
                </a>
                <a 
                    href="{{ url_for('admin/inventories.index') }}"
                    class="item-side-nav-bar inter {% if request.endpoint == 'admin/inventories.index' %}item-side-nav-bar--active{% endif %}"
                >
                    <svg 
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"

                        width="100px"

                    >

                            fill="currentcolor"

                            stroke-width="1"

                            stroke-linejoin="miter"
                            stroke-miterlimit="10"
                            stroke-dasharray=""
                            stroke-dashoffset="0"
                            font-family="none"
                            font-weight="none"

                            text-anchor="none"
                            style="mix-blend-mode: normal"

                        </g>
                    </svg>
                    Inventarios
                </a>
                <a 
                    href="{{ url_for('admin/sales.index') }}"
                    class="item-side-nav-bar inter {% if request.endpoint == 'admin/sales.index' %}item-side-nav-bar--active{% endif %}"
                >
                    <svg
                        width="22"
                        height="22"
                        viewBox="0 0 14 16"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <g style="mix-blend-mode:darken">
                            <rect y="0.943329" width="14" height="14.3162" fill="none"/>

                            fill="currentcolor"
                            stroke="currentcolor"
                            stroke-width="0.5"
                        />
                    </svg>
                    Ventas
                </a>
            </nav>
        </section>
        <footer class="side-bar-footer" style="flex-direction: column;">
            <a 
                href="{{ url_for('admin.profile') }}"
                class="item-side-nav-bar inter {% if request.endpoint == 'admin.profile' %}item-side-nav-bar--active{% endif %}"
            >
                {% if g.user.profile_photo %}
                    <img src="{{ url_for('static', filename=g.user.profile_photo) }}" alt="" style="width: 22px; border-radius: 50%;">
                {% elif g.user.profile_photo == "" %}
                    <svg 
                        width="22" 
                        height="22" 
                        viewBox="0 0 12 13" 
                        fill="none" 
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path 
                            fill="currentcolor"
                            d="M6 6.5C6.79565 6.5 7.55871 6.18393 8.12132 5.62132C8.68393 5.05871 9 4.29565 9 3.5C9 2.70435 8.68393 1.94129 8.12132 1.37868C7.55871 0.816071 6.79565 0.5 6 0.5C5.20435 0.5 4.44129 0.816071 3.87868 1.37868C3.31607 1.94129 3 2.70435 3 3.5C3 4.29565 3.31607 5.05871 3.87868 5.62132C4.44129 6.18393 5.20435 6.5 6 6.5ZM8 3.5C8 4.03043 7.78929 4.53914 7.41421 4.91421C7.03914 5.28929 6.53043 5.5 6 5.5C5.46957 5.5 4.96086 5.28929 4.58579 4.91421C4.21071 4.53914 4 4.03043 4 3.5C4 2.96957 4.21071 2.46086 4.58579 2.08579C4.96086 1.71071 5.46957 1.5 6 1.5C6.53043 1.5 7.03914 1.71071 7.41421 2.08579C7.78929 2.46086 8 2.96957 8 3.5ZM12 11.5C12 12.5 11 12.5 11 12.5H1C1 12.5 0 12.5 0 11.5C0 10.5 1 7.5 6 7.5C11 7.5 12 10.5 12 11.5ZM11 11.496C10.999 11.25 10.846 10.51 10.168 9.832C9.516 9.18 8.289 8.5 6 8.5C3.71 8.5 2.484 9.18 1.832 9.832C1.154 10.51 1.002 11.25 1 11.496H11Z"
                        />
                    </svg>
                {% endif %}
                {{ g.user.username }}
            </a>
            <a href="{{ url_for('auth.logout') }}" class="item-side-nav-bar inter">
                <svg 
                    width="22"
                    height="22"
                    viewBox="0 0 14 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <g style="mix-blend-mode:darken">
                        <rect y="0.966827" width="14" height="14.3162" fill="currentcolor"/>
                    </g>
                    <path 
                        d="M8.2 4.64901V3.3797C8.19999 3.1874 8.16555 2.99721 8.09886 2.82112C8.03217 2.64504 7.93467 2.4869 7.81253 2.35669C7.69039 2.22649 7.54627 2.12706 7.38927 2.06468C7.23227 2.0023 7.0658 1.97834 6.9004 1.9943L2.1004 2.45726C1.80043 2.4862 1.52081 2.6447 1.31698 2.90131C1.11315 3.15793 1.00001 3.49392 1 3.84265V12.4067C1.00001 12.7554 1.11315 13.0914 1.31698 13.348C1.52081 13.6046 1.80043 13.7631 2.1004 13.7921L6.9004 14.2557C7.06585 14.2717 7.23237 14.2477 7.38941 14.1853C7.54645 14.1229 7.6906 14.0234 7.81275 13.8931C7.9349 13.7628 8.03238 13.6046 8.09904 13.4284C8.1657 13.2523 8.20008 13.062 8.2 12.8696V11.6003M7.6 8.12466H13H7.6ZM13 8.12466L11.0002 5.34414L13 8.12466ZM13 8.12466L11.0002 10.9052L13 8.12466Z"
                        stroke="currentcolor"
                        stroke-width="1.2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                </svg>
                Cerrar Sesión
            </a>
        </footer>
    </aside>

    <!-- Content page -->
    <main class="page-content bg-black">
        {% block content %}{% endblock %}
    </main>

    {% for message in get_flashed_messages() %}
        <script> alert('{{ message }}'); </script>
    {% endfor %}
</body>
</html>
