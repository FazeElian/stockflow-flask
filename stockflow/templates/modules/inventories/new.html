{% extends 'base-admin.html' %}
    {% block title %}Registrar Inventario{% endblock %}
{% block content %}
    <div class="content-group inter bg-black-light">
        <h2 class="color-white inter">Registrar Inventario</h2>
    </div>
    <form action="" method="post" class="form inter form-prods">
        <div class="content-group bg-black-light form-content">
            <h1>Información de Inventario:</h1>
            <div class="form-group" style="margin-top: 0;">
                <label for="name">Producto:</label>
                <select name="product" id="products" class="inter color-white" required>
                    <option value="default" class="bg-black">Seleccionar Producto</option>
                    {% for product in products %}
                        {% if product %}
                            <option value="{{ product.id }}" class="bg-black">{{ product.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="name">Stock Inicial:</label>
                <input 
                    type="number"
                    class="inter color-white"
                    name="inflows"
                    id="name"
                    placeholder="Ingresa aquí la cantidad de stock inicial"
                    required
                >
            </div>
        </div>
        <div class="btns-form inter">
            <a href="{{ url_for('admin/inventories.index') }}" class="btn-form color-white btn-cancel">
                Cancelar
            </a>
            <button class="btn-form color-black btn-submit bg-turquese-light-blue inter" type="submit">
                <img src="{{ url_for('static', filename='img/icons/add-inventory.png') }}" alt="">
                Registrar Inventario
            </button>
        </div>
    </form>
{% endblock %}
