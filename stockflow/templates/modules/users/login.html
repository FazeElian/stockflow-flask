{% extends 'base-company.html' %}
{% block title %}Iniciar Sesión{% endblock %}
{% block content %}
    <form action="" method="post" class="form-users inter">
        <h1>Iniciar Sesión</h1>
        <div class="form-users-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" class="bg-black-light color-white inter" name="username" id="username" placeholder="Nombre de Usuario">
        </div>
        <div class="form-users-group">
            <label for="password">Contraseña</label>
            <input type="password" class="bg-black-light color-white inter" name="password" id="password" placeholder="Contraseña">
            <br>
            <a href="{{ url_for('auth.forgot_password') }}" class="color-gray">Olvidaste tu contraseña? Reestablécela aquí</a>
        </div>
        <button class="btn-form-users inter" type="submit">
            Iniciar Sesión
        </button>
    </form>
{% endblock %}
