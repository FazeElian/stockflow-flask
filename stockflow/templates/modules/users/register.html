{% extends 'base-company.html' %}
{% block title %}Registrarse{% endblock %}
{% block content %}
    <form action="" method="post" class="form-users inter">
        <h1>Registrarse</h1>
        <div class="form-users-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="bg-black-light color-white inter" name="email" id="email" placeholder="Correo Electrónico">
        </div>
        <div class="form-users-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" class="bg-black-light color-white inter" name="username" id="username" placeholder="Nombre de Usuario">
        </div>
        <div class="form-users-group">
            <label for="password">Contraseña</label>
            <input type="password" class="bg-black-light color-white inter" name="password" id="password" placeholder="Contraseña">
            <br>
            <a href="{{ url_for('auth.login') }}" class="color-gray">Ya tienes una cuenta? Iniciar Sesión</a>
        </div>
        <button class="btn-form-users inter" type="submit">
            Registrarse
        </button>
    </form>
{% endblock %}
